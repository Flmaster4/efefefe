<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровые элементы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .widget {
            width: 100%;
            max-width: 1000px;
            height: 50px;
            background: transparent;
            overflow: hidden;
            position: relative;
        }
        
        .marquee-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }
        
        .marquee {
            display: flex;
            align-items: center;
            height: 100%;
            animation: marquee-scroll 30s linear infinite;
            flex-shrink: 0;
        }
        
        .marquee:hover {
            animation-play-state: paused;
        }
        
        .item {
            display: flex;
            align-items: center;
            margin-right: 25px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
            min-width: 160px;
            height: 36px;
            flex-shrink: 0;
            backdrop-filter: blur(5px);
        }
        
        .item img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            object-fit: contain;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2));
        }
        
        .item-text {
            color: #2c3e50;
            font-weight: 600;
            font-size: 12px;
            white-space: nowrap;
        }
        
        @keyframes marquee-scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        /* Градиентные маски для плавных краев */
        .widget::before,
        .widget::after {
            content: '';
            position: absolute;
            top: 0;
            width: 100px;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }
        
        .widget::before {
            left: 0;
            background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%);
        }
        
        .widget::after {
            right: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%);
        }
    </style>
</head>
