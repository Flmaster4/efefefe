<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровые элементы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .widget {
            width: 100%;
            max-width: 800px;
            height: 50px;
            background: transparent;
            overflow: hidden;
            position: relative;
        }
        
        .marquee {
            display: flex;
            align-items: center;
            height: 100%;
            animation: marquee-scroll 40s linear infinite;
        }
        
        .marquee:hover {
            animation-play-state: paused;
        }
        
        .item {
            display: flex;
            align-items: center;
            margin-right: 30px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
            min-width: 160px;
            height: 36px;
            flex-shrink: 0;
            backdrop-filter: blur(5px);
        }
        
        .item img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            object-fit: contain;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2));
        }
        
        .item-text {
            color: #2c3e50;
            font-weight: 600;
            font-size: 12px;
            white-space: nowrap;
        }
        
        @keyframes marquee-scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        /* Градиентные маски для плавных краев */
        .widget::before,
        .widget::after {
            content: '';
            position: absolute;
            top: 0;
            width: 100px;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }
        
        .widget::before {
            left: 0;
            background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%);
        }
        
        .widget::after {
            right: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%);
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="marquee">
            <div class="item">
                <img src="https://p16-webcast.tiktokcdn.com/img/maliva/webcast-va/eba3a9bb85c33e017f3648eaf88d7189~tplv-obj.webp" alt="Крипер">
                <span class="item-text">Пиу</span>
            </div>
            <div class="item">
                <img src="https://p16-webcast.tiktokcdn.com/img/maliva/webcast-va/a4c4dc437fd3a6632aba149769491f49.png~tplv-obj.webp" alt="Динамит">
                <span class="item-text">wiwiwi</span>
            </div>
            <div class="item">
                <img src="https://p16-webcast.tiktokcdn.com/img/maliva/webcast-va/resource/e033c3f28632e233bebac1668ff66a2f.png~tplv-obj.webp" alt="Динамит">
                <span class="item-text">Порося</span>
            </div>
            <div class="item">
                <img src="https://p16-webcast.tiktokcdn.com/img/maliva/webcast-va/20b8f61246c7b6032777bb81bf4ee055~tplv-obj.webp" alt="Лечение">
                <span class="item-text">Стоны</span>
            </div>
            <!-- Дублируем для плавной анимации -->
            <div class="item">
                <img src="https://p16-webcast.tiktokcdn.com/img/maliva/webcast-va/eba3a9bb85c33e017f3648eaf88d7189~tplv-obj.webp" alt="Крипер">
                <span class="item-text">Пиу</span>
            </div>
            <div class="item">
                <img src="https://p16-webcast.tiktokcdn.com/img/maliva/webcast-va/a4c4dc437fd3a6632aba149769491f49.png~tplv-obj.webp" alt="Динамит">
                <span class="item-text">wiwiwi</span>
            </div>
            <div class="item">
                <img src="https://p16-webcast.tiktokcdn.com/img/maliva/webcast-va/resource/e033c3f28632e233bebac1668ff66a2f.png~tplv-obj.webp" alt="Динамит">
                <span class="item-text">Порося</span>
            </div>
            <div class="item">
                <img src="https://p16-webcast.tiktokcdn.com/img/maliva/webcast-va/20b8f61246c7b6032777bb81bf4ee055~tplv-obj.webp" alt="Лечение">
                <span class="item-text">Стоны</span>
            </div>
        </div>
    </div>
</body>
</html>
